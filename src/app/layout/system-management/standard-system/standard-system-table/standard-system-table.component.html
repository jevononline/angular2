<ux-table-container>
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="structureNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 体系结构号 </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.structureNo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 体系名称 </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 创建时间 </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.createdAt | dateTime}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="dataSource.total" [pageSize]="appConfig.pageSize" [pageSizeOptions]="appConfig.pageSizeOptions">
  </mat-paginator>
</ux-table-container>
