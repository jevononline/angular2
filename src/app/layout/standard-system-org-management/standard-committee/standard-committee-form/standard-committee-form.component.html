
<form novalidate autocomplete="off" (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field class="is-full">
        <input matInput placeholder="组织名称" name="name" required [disabled]="data.action === 'read'" [(ngModel)]="model.name" #name="ngModel">
        <mat-error *ngIf="name.errors?.required">
          组织名称必填
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <app-standard-committee-tag-select placeholder="组织标签" name="tag" [disabled]="data.action === 'read'" [(ngModel)]="model.tag"></app-standard-committee-tag-select>
    </div>

    <div class="form-group" *ngIf="model.parent">
      <mat-form-field class="is-full">
        <input matInput placeholder="上级组织" [disabled]="true" [value]="model.parent.name">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="is-full">
        <textarea matInput placeholder="组织职责" name="responsibilities" matTextareaAutosize matAutosizeMinRows="5" maxlength="1024" [disabled]="data.action === 'read'" [(ngModel)]="model.responsibilities" #responsibilities="ngModel"></textarea>
        <mat-error *ngIf="name.responsibilities?.maxlength">
          最多1024个字符
        </mat-error>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.pristine || form.invalid || submitting">提交</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </mat-dialog-actions>

</form>
