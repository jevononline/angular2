<app-standard-revision-plan-opinion-manager #opinionManager [task]="task" [management]="1" [level]="isOpinionReviewed?2:1"></app-standard-revision-plan-opinion-manager>
<app-standard-revision-plan-manager mode="view" [task]="task"></app-standard-revision-plan-manager>
<form novalidate autocomplete="off" (ngSubmit)="goBack()" #form="ngForm">
  <div class="form-actions" fxLayout="row">
    <button mat-raised-button color="primary" [disabled]="submitting || opinionManager.database.records.length===0">回退</button>
    <button type="button" mat-raised-button color="primary" (click)="goOn()" [disabled]="submitting">保存并发送下一环节</button>
    <button type="button" mat-button [routerLink]="['/process-management/tasks']">取消</button>
  </div>
</form>
