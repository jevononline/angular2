<app-standard-revision-opinion-table *ngIf="displayOpinions" [task]="task"></app-standard-revision-opinion-table>
<app-standard-revision-manager #srm [task]="task"></app-standard-revision-manager>
<form novalidate autocomplete="off" (ngSubmit)="goOn()" #form="ngForm">
  <div class="form-actions" fxLayout="row">
    <button type="submit" mat-raised-button color="primary" [disabled]="srm.form.invalid || form.pending || submitting">保存并发送下一环节</button>
    <button type="button" mat-button [routerLink]="['/process-management/tasks']">取消</button>
  </div>
</form>
