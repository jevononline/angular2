<app-standard-revision-plan-opinion-manager *ngIf="displayOpinions" [task]="task" [management]="0" [level]="1"></app-standard-revision-plan-opinion-manager>
<app-standard-revision-plan-manager #stadnardRevisionPlanManager [task]="task"></app-standard-revision-plan-manager>
<form novalidate autocomplete="off" (ngSubmit)="goOn()" #form="ngForm">
  <div class="form-actions" fxLayout="row">
    <button mat-raised-button color="primary" [disabled]="stadnardRevisionPlanManager.database.records.length===0 || submitting">保存并发送下一环节</button>
    <button type="button" mat-button [routerLink]="['/process-management/tasks']">取消</button>
  </div>
</form>
