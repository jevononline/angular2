<form novalidate autocomplete="off" (ngSubmit)="goOn()" #form="ngForm">

  <div class="form-group">
    <app-department-select placeholder="参与部门" name="departments" [multiple]="true" required [(ngModel)]="data"></app-department-select>
  </div>

  <div class="form-actions" fxLayout="row">
    <button mat-raised-button color="primary" [disabled]="form.pristine || form.invalid || submitting">保存并发送下一环节</button>
    <button type="button" mat-button [routerLink]="['/process-management/tasks']">取消</button>
  </div>
</form>
