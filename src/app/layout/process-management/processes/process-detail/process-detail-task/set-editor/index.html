<div fxFlex>
	<ux-table-container>
		<mat-table #table [dataSource]="dataSource">
			<ng-container matColumnDef="department">
			  <mat-header-cell *matHeaderCellDef> 操作部门 </mat-header-cell>
			  <mat-cell *matCellDef="let row"> {{row.data.department && row.data.department.name}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="createdBy">
			  <mat-header-cell *matHeaderCellDef> 操作人 </mat-header-cell>
			  <mat-cell *matCellDef="let row"> {{row.createdBy.staff.fullName}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="user">
			  <mat-header-cell *matHeaderCellDef> 指定的编制人 </mat-header-cell>
			  <mat-cell *matCellDef="let row"> {{row.data.user && row.data.user.staff.fullName}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="createdAt">
			  <mat-header-cell *matHeaderCellDef> 操作时间 </mat-header-cell>
			  <mat-cell *matCellDef="let row"> {{row.createdAt | date:'yyyy-MM-dd' }} </mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

		</mat-table>
	</ux-table-container>
</div>
