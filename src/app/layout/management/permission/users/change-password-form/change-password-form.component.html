<form novalidate autocomplete="off" (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-dialog-content>
    <h2 mat-dialog-title>修改密码</h2>
    <div class="form-group">
      <mat-form-field class="is-full">
        <input matInput placeholder="原密码" name="oldPassword" type="password" required [(ngModel)]="oldPassword" #oldPasswordCtrl="ngModel">
        <mat-error *ngIf="oldPasswordCtrl.errors?.required">
          原密码必填
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="is-full">
        <input matInput placeholder="新密码" name="newPassword" type="password" required minlength="6" maxlength="32" [(ngModel)]="newPassword" #newPasswordCtrl="ngModel">
        <mat-error *ngIf="newPasswordCtrl.errors?.required">
          新密码必填
        </mat-error>
        <mat-error *ngIf="newPasswordCtrl.errors?.minlength">
          密码最少6个字符
        </mat-error>
        <mat-error *ngIf="newPasswordCtrl.errors?.maxlength">
          密码最多32字符
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="is-full">
        <input matInput placeholder="确认新密码" name="confirmNewPassword" type="password" required validateEqual="newPassword" [(ngModel)]="confirmNewPassword" #confirmNewPasswordCtrl="ngModel">
        <mat-error *ngIf="confirmNewPasswordCtrl.errors?.required">
          确认新密码必填
        </mat-error>
        <mat-error *ngIf="confirmNewPasswordCtrl.errors?.validateEqual">
          确认新密码有误，两次输入密码不同
        </mat-error>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.pristine || form.invalid || submitting">提交</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </mat-dialog-actions>

</form>
