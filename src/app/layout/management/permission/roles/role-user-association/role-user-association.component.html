<mat-dialog-content>
  <div class="panel">
    <div class="panel-header">
      <div fxFlex fxLayout="row">
        <div fxFlex="50" fxLayoutAlign="start center">
        </div>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
          <mat-form-field class="is-half" floatPlaceholder="never">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput #keyword placeholder="搜索">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <app-user-table mode="view" [filter]="filter" [roleId]="roleId"></app-user-table>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button color="primary" mat-dialog-close>关闭</button>
</mat-dialog-actions>
