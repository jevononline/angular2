<mat-form-field>
  <mat-select [placeholder]="placeholder" name="slt" [multiple]="multiple" [required]="required" [disabled]="disabled" [compareWith]="compareWith" [(ngModel)]="myModel" (selectionChange)="onChange()" (closed)="onClose()">
    <mat-option *ngFor="let item of list" [value]="item">
      {{ item.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
