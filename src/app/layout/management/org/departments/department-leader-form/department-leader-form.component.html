<form novalidate autocomplete="off" (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-dialog-content>
    <h2 mat-dialog-title>设置“{{data.department.name}}”的分管领导</h2>
    <div class="form-group">
      <app-staff-select placeholder="人员" floatPlaceholder="never" name="staff" required [ofId]="data.department.id" level="descendant" [(ngModel)]="staff"></app-staff-select>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.pristine || form.invalid || submitting">提交</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </mat-dialog-actions>

</form>
