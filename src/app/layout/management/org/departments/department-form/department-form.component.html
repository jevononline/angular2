<form novalidate autocomplete="off" (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field class="is-full">
        <input matInput placeholder="部门名称" name="name" [disabled]="data.action==='read'" required [(ngModel)]="model.name" #name="ngModel">
        <mat-error *ngIf="name.errors?.required">
          部门名称必填
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="is-full">
        <input matInput placeholder="简称" name="abbr" [disabled]="data.action==='read'" [(ngModel)]="model.abbr" #abbr="ngModel">
      </mat-form-field>
    </div>

    <div class="form-group" *ngIf="model.parent">
      <mat-form-field class="is-full">
        <input matInput placeholder="上级部门" [disabled]="true" [value]="model.parent.name">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="is-full">
        <textarea matInput placeholder="部门职责" name="responsibilities" matTextareaAutosize matAutosizeMinRows="5" [disabled]="data.action==='read'" maxlength="255" [(ngModel)]="model.responsibilities" #responsibilities="ngModel"></textarea>
        <mat-error *ngIf="name.responsibilities?.maxlength">
          最多1024个字符
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="is-full">
        <textarea matInput placeholder="备注" name="remark" [disabled]="data.action==='read'" maxlength="255" [(ngModel)]="model.remark" #remark="ngModel"></textarea>
        <mat-error *ngIf="remark.error?.maxlength">
          最多255个字符
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.pristine || form.invalid || submitting">提交</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </mat-dialog-actions>

</form>
