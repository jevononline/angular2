<span class="trigger badge" disabled *ngIf="post.staff.length===0">{{post.staff.length}}</span>
<span class="trigger badge" *ngIf="post.staff.length>0" matTooltip="查看人员" [matMenuTriggerFor]="menu">{{post.staff.length}}</span>
<mat-menu #menu="matMenu" class="post-staff-list-menu">
  <div class="post-staff-list-menu-content">
    <table class="data-table">
      <thead>
        <tr>
          <th>工号</th>
          <th>姓名</th>
          <th>邮箱</th>
          <th>手机</th>
        </tr>
      </thead>
      <tr *ngFor="let item of post.staff">
        <td>{{item.staffNo}}</td>
        <td>{{item.fullName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobile}}</td>
      </tr>
    </table>
  </div>
</mat-menu>
