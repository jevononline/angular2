<form novalidate autocomplete="off" (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field class="is-full">
        <input matInput placeholder="岗位名称" name="name" [disabled]="data.action === 'read'" required [(ngModel)]="model.name" #name="ngModel">
        <mat-error *ngIf="name.errors?.required">
          岗位名称
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="is-full">
        <textarea matInput placeholder="岗位描述" name="description" [disabled]="data.action === 'read'" maxlength="255" [(ngModel)]="model.description" #description="ngModel"></textarea>
        <mat-error *ngIf="description.errors?.maxlength">
          最多255个字符
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <app-department-select placeholder="所属部门" name="department" [disabled]="data.action === 'read'" required [(ngModel)]="model.department"></app-department-select>
    </div>

    <div class="form-group">
      <label>岗位状态</label>
      <mat-radio-group name="isDisabled" color="primary" [disabled]="data.action === 'read'" required [(ngModel)]="model.isDisabled" #isDisabled="ngModel">
        <mat-radio-button [value]="false">启用</mat-radio-button>
        <mat-radio-button [value]="true">停用</mat-radio-button>
      </mat-radio-group>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.pristine || form.invalid || submitting">提交</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </mat-dialog-actions>
</form>
