<div fxLayout="row" fxLayoutAlign="end center">
  <mat-form-field>
    <input matInput #keyword placeholder="输入岗位名称搜索">
  </mat-form-field>
</div>
<table class="data-table">
  <thead>
    <tr>
      <th>岗位</th>
      <th>所属部门</th>
      <th>标准数</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.post}}</td>
      <td>{{item.department}}</td>
      <td>{{item.count}}</td>
    </tr>
  </tbody>
</table>
