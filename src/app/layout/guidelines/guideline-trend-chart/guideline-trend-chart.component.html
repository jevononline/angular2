<mat-dialog-content>
  <h2 mat-dialog-title>{{data.name}}</h2>
  <ng-container *ngIf="isReady">
  <div>
    <ul *ngIf="list.length>0">
      <li *ngFor="let item of list;index as i" [ngStyle]="{'margin-left': (list.length-i-1)*48+'px'}" fxLayout="row" fxLayoutAlign="start center">
        <div>
          <mat-icon>reply</mat-icon>
        </div>
        <div class="time-span">{{item.timeSpan|timeSpan}}</div>
        <div class="content" fxFlex>{{item.content}}</div>
      </li>
    </ul>
    <div *ngIf="list.length===0" class="has-text-centered">无数据</div>
  </div>
  <!-- <div fxLayout="row" fxLayoutAlign="end center" *ngIf="list.length>3"></div> -->
  <div fxLayout="row" fxLayoutAlign="end center" *ngIf="list.length>0">
    <button type="button" mat-icon-button (click)="gotoGuideline()">
      <mat-icon matTooltip="查看更多">more_horiz</mat-icon>
    </button>
  </div>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button color="primary" mat-dialog-close>关闭</button>
</mat-dialog-actions>
