<mat-dialog-content>
  <div class="panel">
    <div class="panel-header">
      <div fxFlex fxLayout="row">
        <div fxFlex="50" fxLayoutAlign="start center">
        </div>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
          <app-standard-advanced-filter (set)="onSetAdvancedFilter($event)"></app-standard-advanced-filter>
          <mat-form-field class="is-half" floatPlaceholder="never">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput #keyword placeholder="搜索">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <app-standard-table mode="selection" [selected]="data" [standardSystem]="standardSystem" [view]="view" [filter]="filter" [advancedFilter]="advancedFilter" (selectionChange)="onSelectionChange($event)"></app-standard-table>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" mat-raised-button color="primary" (click)="confirm()">确定</button>
  <button type="button" mat-button mat-dialog-close>取消</button>
</mat-dialog-actions>
