<mat-form-field [floatPlaceholder]="floatPlaceholder">
  <mat-select [placeholder]="placeholder" name="slt" [multiple]="multiple" [required]="required" [disabled]="disabled" [(ngModel)]="myModel" (change)="onChange()" (closed)="onClose()">
    <mat-option *ngFor="let item of list" [value]="item.value">
      {{ item.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
