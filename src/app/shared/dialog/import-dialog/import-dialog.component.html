
<form novalidate autocomplete="off" (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-dialog-content>
    <h2 mat-dialog-title>批量导入</h2>
    <div class="form-group" *ngIf="data">
      <label>下载数据模板</label>
      <div fxLayout="row" fxLayoutAlign="start center">
        <app-file-ticket-chip [fileTicket]="data"></app-file-ticket-chip>
        <button type="button" mat-icon-button [appDownload]="{files:[data]}">
          <mat-icon>file_download</mat-icon>
        </button>
      </div>
    </div>
    <div class="form-group">
      <label class="required">上传数据文件</label>
      <app-upload name="upload" required [(ngModel)]="file">
        <button type="button" mat-icon-button>
          <mat-icon>file_upload</mat-icon>
        </button>
      </app-upload>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="start center">
    <button mat-raised-button color="primary" [disabled]="form.pristine || form.invalid">提交</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </mat-dialog-actions>
</form>
